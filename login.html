<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login Page</title>
  <link rel="stylesheet" href="Css/stylelogin.css">
</head>

<body>
  <center>
    <img src="images/logofinal.png" alt="High-Quality Image">
  </center>
  <div class="container">


    <form action="index.html" method="POST" onsubmit=" return validateForm()">
      <input type="email" id="email" name="email" placeholder=" email address" required>
      <input type="text" id="password" name="password" placeholder=" password" required>
      <span id="error" style="color: red;"></span>


      <button class="button" type="submit">Login</button>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <span class="psw">Forgot <a href="https://www.instagram.com/">password?</a></span>
      <br>
      <br>
      <button class="button button2" type="submit" onclick="redirectToSignUp()"> New Account </button>
    </form>
  </div>

 <script type="text/javascript" src="Js/Login.js"></script>
</body>

</html>
